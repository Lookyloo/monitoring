[tool.poetry]
name = "webmonitoring"
version = "0.2.0"
description = "Monitoring websites, with Lookyloo as a backend."
authors = ["RaphaÃ«l Vinot <raphael.vinot@circl.lu>"]
license = "BSD-3-Clause"

[tool.poetry.scripts]
start = "bin.start:main"
stop = "bin.stop:main"
update = "bin.update:main"
shutdown = "bin.shutdown:main"
run_backend = "bin.run_backend:main"
start_website = "bin.start_website:main"
monitoring_queue_manager = "bin.monitoring_queue_manager:main"

run_captures = "bin.run_captures:main"

[tool.poetry.dependencies]
python = "^3.10"
redis = {version = "^4.5.3", extras = ["hiredis"]}
flask-restx = "^1.1.0"
werkzeug = "^2.2.3"
gunicorn = "^20.1.0"
cron-converter = "^1.0.1"
bootstrap-flask = "^2.2.0"
pylookyloo = "^1.18.1"

[tool.poetry.dev-dependencies]
mypy = "^1.1.1"
types-redis = "^4.5.1.5"
plotly = "^5.13.1"
jupyter-dash = "^0.4.2"
jupyterlab = "^3.6.2"
pandas = "^1.5.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
python_version = "3.10"
check_untyped_defs = true
ignore_errors = false
ignore_missing_imports = false
strict_optional = true
no_implicit_optional = true
warn_unused_ignores = true
warn_redundant_casts = true
warn_unused_configs = true
warn_unreachable = true

show_error_context = true
pretty = true
